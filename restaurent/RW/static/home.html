<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        header {
            background-color: #d84315;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #bf360c;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #e64a19;
        }
        .banner {
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #bf360c;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .menu-items, .admin-team {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .menu-item, .admin-member {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 200px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to York Restaurent</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="administration.html">Administration</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <div class="banner">
        <p>Delicious Food Awaits</p>
    </div>
    <div class="content">
        <h2>About Us</h2>
        <p>Welcome to our restaurant, where we serve the best dishes with love and care. Explore our menu and meet our team.</p>
    </div>
    <footer>
        <p>&copy; 2025 | Designed by Sai Hrishi.M(24900846)</p>
    </footer>
</body>
</html>
